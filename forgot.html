<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada Portfolio Management</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="loader"></div>

    <main class="main-container">
      <!-- form side -->
      <div class="form-container">
        <nav>
          <div class="form-header flex-row">
            <div class="logo-container">
              <img src="assets/images/logo.svg" alt="Ejada's Logo" />
            </div>
            <ul class="menu-list flex-row">
              <li class="menu-item">
                <a href="/" class="menu-link">
                  <img src="assets/icons/home2.svg" alt="" />Home</a
                >
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link"
                  ><img src="assets/icons/Group 23.svg" alt="" />English</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <div class="form-content">
          <h4>Forgot your password?</h4>
          <div class="inputs-container">
            <div>
              <label for="email"
                >Email Address<span class="required-star">*</span>
              </label>
              <input
                type="text"
                placeholder="e.g: name@company.com"
                id="email"
              />
            </div>
            <div class="invalid-container">
              <img
                src="assets/icons/notification.svg"
                alt="notification of an error icon"
              />
              <p>
                We canâ€™t seem to find the email you normally use. Resend using
                the email you registered with
              </p>
            </div>
          </div>
          <br />
          <input
            class="login-btn capital-text"
            onclick="forgotPasswordValidation(), window.open('otp.html')"
            type="submit"
            value="Reset Password"
          />

          <div class="form-footer">
            <p>Back to<a href="login.html">Login</a></p>
            <div class="flex-row">
              <p>Terms & Conditions</p>
              <p>|</p>
              <p>Privacy Policy</p>
            </div>
          </div>
        </div>
      </div>

      <!-- big image side -->
      <div class="image-container">
        <img src="assets/svgs/digital_reailty.svg" alt="" />
      </div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
