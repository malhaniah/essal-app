<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada Portfolio Management</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- form side -->
      <div class="form-container">
        <nav>
          <div class="form-header flex-row">
            <div class="logo-container">
              <img src="assets/images/logo.svg" alt="Ejada's Logo" />
            </div>
            <ul class="menu-list flex-row">
              <li class="menu-item">
                <a href="/src/index.html" class="menu-link">
                  <img src="assets/icons/home2.svg" alt="" />Home</a
                >
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link"
                  ><img src="assets/icons/Group 23.svg" alt="" />English</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <div class="form-content">
          <h4>Login</h4>
          <div class="inputs-container">
            <div>
              <label for=""
                >Email Address<span class="required-star">*</span>
              </label>
              <input type="text" placeholder="e.g: name@company.com" />
            </div>
            <div>
              <label for=""
                >Password<span class="required-star">*</span>
              </label>
              <div class="form-input flex-row">
                <input
                  type="password"
                  placeholder="************"
                  id="password"
                />
                <img
                  src="assets/icons/eyeslash.svg"
                  alt=""
                  onclick="togglePassword()"
                />
              </div>
            </div>
          </div>

          <div class="form-end flex-row">
            <div class="flex-row">
              <input type="checkbox" name="" id="" />
              <p>Remember me</p>
            </div>
            <p>Forgot Password</p>
          </div>
          <button class="login-btn capital-text">Login to your account</button>
          <div class="form-footer">
            <p>Not registered? <span>Sign up</span></p>
            <div class="flex-row">
              <p>Terms & Conditions</p>
              <p>|</p>
              <p>Privacy Policy</p>
            </div>
          </div>
        </div>
      </div>

      <!-- big image side -->
      <div class="image-container">
        <img src="assets/images/Layer_1.png" alt="" />
      </div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
