<!DOCTYPE html>
<html>
  <style>
    :root {
      /* Ejada's Colors */
      --ejada-main-color: #001081;
      --ejada-secondary-color: #0000ff;
      --ejada-accent-color: #1fed93;
      /* Defaults */
      --white: #ffffff;
      --off-gray-color: #f8f8f8;
      /* Text Colors */
      --ejada-text-color: #333333;
      --ejada-secondary-text-color: #666666;
      --ejada-error-text-color: #f8394a;
      --ejada-error-background-color: #fff5f6;
      --ejada-success-text-color: #58bf96;
      /* Buttons Colors */
      --primary-btn-color: #001081;
      --secondary-btn-color: #c5cfda;
      --danger-btn-color: #ed696a;
      /* Alerts Colors */
      --error-background-color: #fdedf0;
      --success-background-color: #e9fdf4;
      --caution-background-color: #fcf7e1;
      --info-background-color: #e2f2ff;
      --general-background-color: #e6e8e8;
      /* Toast Message Colors */
      --toast-background-color: #000000;
      /* Borders Color */
      --general-border-color: #a3a3a8;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    .input-container

    .input-container.selector select {
      border: none;
      padding: 10px;
      background: var(--ejada-main-color);
      width: 100%;
      color: var(--white);
      height: 100%;
      border-right: 2px solid var(--ejada-main-color);
      outline: none;
    }

    .input-container.selector input {
      border: none;
      background: transparent;
      flex: 2;
      padding: 0 10px;
      height: 100%;
      outline: none;
    }
  </style>
